  <!-- Este bloco e o cabeçalho da página -->
  <header class='cabecalho'>
    <button class='material-icons abrir-popup' onclick='abrirPopup()'></button>
    <a href='/'>Versões da Bíblia</a>
  </header>

  <ul class='lista-versoes' id='lista'></ul>                            <!-- A linha abaixo e a lista de versões da Bíblia   -->
  
  <!-- Este bloco e o pop-up de Boas-Vindas -->
  <div class='seja-bem-vindo ativo' id='popup-seja-bem-vindo'>
    <button class='material-icons fechar-seja-bem-vindo' onclick="fecharSejaBemVindo()">Fechar</button>
    <h2>Seja Bem-Vindo à Bíblia On-Line!</h2>
  </div>

  <!-- Este bloco e o pop-up de nova versão da Bíblia -->
  <div class='popup-nova-versao'>
    <button class='material-icons fechar-popup' onclick="fecharPopup()">Fechar</button>  
    <div>
      <input id='arquivo-imagem' type='file' hidden='hidden'>           <!-- Campo oculto para upload de arquivo             -->
      <img class='imagem-previsualizacao' id='previsualizacao-imagem'>  <!-- Pré-visualização da imagem selecionada          -->
    </div>
    
    <!-- Este bloco e os botões para seleção de imagem -->
    <button id='novo-botao-imagem' class='material-icons botao-imagem'>wallpaper</button>
    <input id='novo-titulo-biblia' class='titulo-nova-biblia' placeholder='Insira o título da Bíblia'>
    <button class='salvar-versao' onclick='salvarVersao()'>Salvar</button>
  </div>

  <div class='gradiente'></div>                                         <!-- A linha abaixo e o efeito de Gradiente no fundo -->

  <!-- Este bloco e rodapé com informações de copyright -->
  <footer>
    <p>© Bíblia Sagrada 2024</p>
